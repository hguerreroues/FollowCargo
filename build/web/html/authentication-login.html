<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión Followcargo</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/followcargologo.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/followcargo.jpeg" alt="">
                </a>
                <b>
                  <p class="text-center ">INICIO DE SESIÓN</p>
                </b>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                      <span class="input-group-text" onclick="togglePasswordVisibility()">
                        <i id="toggleIcon" class="fa fa-eye"></i>
                      </span>
                    </div>
                  </div>

                  <script>
                    function togglePasswordVisibility() {
                      const passwordInput = document.getElementById("exampleInputPassword1");
                      const toggleIcon = document.getElementById("toggleIcon");

                      // Cambia el tipo de input
                      if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        toggleIcon.classList.remove("fa-eye");
                        toggleIcon.classList.add("fa-eye-slash");
                      } else {
                        passwordInput.type = "password";
                        toggleIcon.classList.remove("fa-eye-slash");
                        toggleIcon.classList.add("fa-eye");
                      }
                    }
                  </script>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Recordar en este Dispositivo
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="./index.html">Olvidaste tu contraseña ?</a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-primary w-40 py-8 fs-4 mb-4">Iniciar Sesión</a>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Eres nuevo en FollowCargo?</p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Crear Cuenta</a>
                  </div>

                  <br>
                  <div class="d-flex align-items-center justify-content-center">
                    <footer>
                      <p>© 2024 Followcargo. Todos los derechos reservados.</p>
                    </footer>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
